<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="main">
      <section class="card">
        <div class="container">
          <article class="card__content"> 
              <picture class="card__img">
                <source media="(min-width: 1230px)"
                   srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg"
                alt="people in a meeting">
             </picture>

             <div class="card__left">
              <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
              <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.  
                </p> 
                <ul class="stats">
                  <li class="stats__item">
                    <p>10k+</p>
                    <p>companies</p>
                  </li>
                  <li class="stats__item">
                    <p>314</p>
                    <p>templates</p>
                  </li>
                  <li class="stats__item">
                    <p>12M+</p>
                    <p>queries</p>
                  </li>
                </ul>
            </div>
        </article>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Edyta</a>.
      </div>
    </footer>
  </body>
</html>
